<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Admins ONLY</title>
</head>
<body>
<select id ="database_input"  />
<option value = "login_html">Login</option>
<option value = "sign_up_html">Sign Up</option>
<option value = "profile_html">Profile</option>
<option value = "search_html">Search</option>
<option value = "email_verification_html">Verification</option>
<option value = "verification_html">Verification</option>
<option value = "admin_html">Admin</option>
</select>
<button onclick="obj_app.method_value_database(database_input.value,data);obj_app.method_value_database(database_input.value.replace('html','css'),css);">Submit</button>
<p>HTML Data
    <textarea id="data" style="width: 757px; height: 170px" rows="10" cols="80"></textarea>
    <button onclick="obj_app.method_change_content(database_input.value,data); obj_app.method_update_database(database_input.value);alert('done');function_preview()">Submit</button>
</p>
<p>CSS Data
    <textarea id="css" style="width: 757px; height: 170px" rows="10" cols="80"></textarea>
    <button onclick="obj_app.method_change_content(database_input.value.replace('html','css'),css); obj_app.method_update_database(database_input.value.replace('html','css'));alert('done');function_preview()">Submit</button>
</p>
<div id="preview">
    <style id="style">
    </style>
</div>
<script >
    preview = document.getElementById('preview');
    style = document.getElementById('style');
    database_input = document.getElementById("database_input");
    data = document.getElementById("data");
    css = document.getElementById('css');
    function_preview = function(){
        preview.innerHTML = data.value;
        style.innerHTML =css.value;
    }
</script>

</body>
</html>
